<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:eco="http://java.sun.com/jsf/composite/eco_composite">
	<h:head />

	<h:body>
		<eco:ajaxIndicator />
		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
			<eco:leaveRequestActionPanel
				bean="#{managerPendingRequestActionBean}"
				onConfirmApproval="#{managerPendingRequestActionBean.onConfirmApproval}"
				onViewDetail="#{managerPendingRequestActionBean.onViewDetail}"
				onTransfer="#{managerPendingRequestActionBean.onTransfer}"
				onSelect="#{managerPendingRequestActionBean.onSelect}"
				onUnSelect="#{managerPendingRequestActionBean.onUnSelect}"
				approvedUpdate="grow" />
		</h:form>
	</h:body>

	<style type="text/css">
.aui input[type="text"] {
	height: 100% !important;
}

.aui select[multiple] {
	display: none;
}
</style>
</f:view>
