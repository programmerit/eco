<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:eco="http://java.sun.com/jsf/composite/eco_composite">
	<h:head />
	<h:body>
		<eco:ajaxIndicator />
		<h:form id="mainForm">
			<p:link outcome="report" value="Report" /> | 
		
			<p:link outcome="timetracking" value="Detail TimeTracking" /> | 
			
			<p:link outcome="vacationLeaveView" value="View All Leaves"
				rendered="#{mainBean.hr}" /> |


			<p:commandLink value="Request Leave"
				actionListener="#{mainBean.onRequestLeave}"
				update=":includedDialogPanelGroup"
				oncomplete="PF('wLeaveRequestDialog').show();" />


			<h:panelGroup rendered="#{mainBean.currentManager}"
				style="display: block;">
				<h:outputText value="You have " />
				<p:link
					value="#{mainBean.managerPendingVacationLeaveRequests} PENDING REQUESTS"
					outcome="managerPendingRequestView" />
			</h:panelGroup>

			<h:panelGroup rendered="#{mainBean.currentManager}"
				style="display: block;">
				<h:outputText value="HR you have " />
				<p:link
					value="#{mainBean.hrPendingVacationLeaveRequests} PENDING REQUESTS"
					outcome="hrPendingRequestView" />
			</h:panelGroup>
		</h:form>
		<!-- Dialog -->
		<h:panelGroup id="includedDialogPanelGroup">
			<ui:include src="#{mainBean.includedDialog}" />
		</h:panelGroup>


	</h:body>
</f:view>
