<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:eco="http://java.sun.com/jsf/composite/eco_composite">
	<h:head />
	<h:body>
		<eco:ajaxIndicator />
		<h:form id="importExportForm">
			<p:tabView>
				<p:tab id="importTimeTracking" title="Import Time Tracking">
					<p:commandLink value="Remove All TimeTrackings" render="false"
						actionListener="#{importExportTimeTrackingBean.completelyRemoveAllTimeTrackings}" />

					<h:panelGroup>
						<h:outputLabel value="Sheet Name/Index" />
						<p:inputText
							value="#{importExportTimeTrackingBean.sheetNameOrIndex}"
							placeholder="1 or 'SheetName'" />
					</h:panelGroup>

					<p:fileUpload
						fileUploadListener="#{importExportTimeTrackingBean.handleFileImport}"
						mode="advanced" dragDropSupport="true" update="messages"
						sizeLimit="10000000" allowTypes="/(\.|\/)(xls|xlsx)$/" />

					<p:growl id="messages" showDetail="true" />
				</p:tab>
				<p:tab id="importAnnualLeave" title="Import Annual Leave">
					<p:fileUpload
						fileUploadListener="#{importExportAnnualLeave.handleFileImport}"
						mode="advanced" dragDropSupport="true" update="messages"
						sizeLimit="10000000" allowTypes="/(\.|\/)(xls|xlsx)$/" />

				</p:tab>
			</p:tabView>
		</h:form>

	</h:body>
</f:view>
