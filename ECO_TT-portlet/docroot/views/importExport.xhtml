<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:head />
	<h:body>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="false" draggable="false"
			closable="false" resizable="false" showHeader="false"
			styleClass="eco-ajax-loading">
			<p:graphicImage name="/images/ajax-loader1.gif" />
		</p:dialog>
		<h:form id="importExportForm">
			<p:commandLink value="Remove All TimeTrackings"
				actionListener="#{importExportTimeTrackingBean.completelyRemoveAllTimeTrackings}" />

			<h:panelGroup>
				<h:outputLabel value="Sheet Name/Index" />
				<p:inputText
					value="#{importExportTimeTrackingBean.sheetNameOrIndex}"
					placeholder="1 or 'SheetName'" />
			</h:panelGroup>

			<p:fileUpload
				fileUploadListener="#{importExportTimeTrackingBean.handleFileImport}"
				mode="advanced" dragDropSupport="true" update="messages"
				sizeLimit="10000000" allowTypes="/(\.|\/)(xls|xlsx)$/" />

			<p:growl id="messages" showDetail="true" />

		</h:form>

	</h:body>
</f:view>
