<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
		<h:form id="criteriaForm">
			<p:dialog widgetVar="wAddCriteriaDialog" header="Add Criteria"
				modal="true" resizable="true" width="400">
				<p:outputPanel autoUpdate="true">
					<h:panelGrid columns="3">

						<h:outputText value="Type: " />
						<h:outputText value="#{criteriaBean.criteria.type}" />
						<h:outputText />

						<h:outputText value="Criteria's Name: " />
						<p:inputText id="critName" value="#{criteriaBean.criteria.name}"
							required="true">
							<f:attribute name="critName"
								value="#{criteriaBean.criteria.name}" />
							<f:attribute name="type" value="#{criteriaBean.criteria.type}" />
							<f:validator validatorId="criteriaValidator" />
							<p:ajax update="critNameMsg" event="blur" />
						</p:inputText>
						<p:message id="critNameMsg" for="critName" display="icon" />

					</h:panelGrid>
					<p:commandButton value="Add" styleClass="RedButton RaisedButton"
						ajax="true" actionListener="#{criteriaBean.onSave}"
						oncomplete="PF('wAddCriteriaDialog').hide();" />

					<h:outputText value="|" style="color: grey; margin-left:3px;" />
					<p:commandLink value="Cancel" immediate="true"
						oncomplete="PF('wAddCriteriaDialog').hide()"
						style="margin-left:3px;">
					</p:commandLink>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</h:body>
</f:view>
