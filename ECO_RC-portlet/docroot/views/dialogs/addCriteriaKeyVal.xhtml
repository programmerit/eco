<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
		<h:form id="criteriaKeyValForm">
			<p:dialog widgetVar="wAddCriteriaKeyValDialog"
				header="Add Criteria Key Value" modal="true" resizable="true"
				width="400">
				<p:outputPanel autoUpdate="true">
					<h:panelGrid columns="3">

						<h:outputText value="Criteria's Key: " />
						<p:inputText id="critKeyName"
							value="#{critKeyValBean.criteriaKeyValue.key}" required="true">
						</p:inputText>
						<p:message id="critKeyNameMsg" for="critKeyName" display="icon" />

						<h:outputText value="Evaluation point: " />
						<p:spinner value="#{critKeyValBean.criteriaKeyValue.value}" />
						<h:outputText />

					</h:panelGrid>
					<p:commandButton value="Add" styleClass="RedButton RaisedButton"
						ajax="true" actionListener="#{critKeyValBean.onSave}"
						oncomplete="updateTree(); PF('wAddCriteriaKeyValDialog').hide();" />

					<h:outputText value="|" style="color: grey; margin-left:3px;" />
					<p:commandLink value="Cancel" immediate="true"
						oncomplete="PF('wAddCriteriaKeyValDialog').hide()"
						style="margin-left:3px;">
					</p:commandLink>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</h:body>
</f:view>
