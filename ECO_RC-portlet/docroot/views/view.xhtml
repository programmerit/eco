<?xml version="1.0"?>

<f:view encoding="UTF-8" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:eco="http://java.sun.com/jsf/composite/eco_composite">
	<h:head>
	</h:head>
	<h:body>

		<!-- tricky load primefaces extensions js to avoid include child pages/components can not use <pe> -->
		<pe:blockUI />
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="false" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/ajax-loader2.gif" />
		</p:dialog>

		<h:panelGroup id="RCPanelGroup">
			<eco:navigationPanel pathToFile="pages/" />

			<!-- GLOBAL preview dialog -->


		</h:panelGroup>
	</h:body>

</f:view>
