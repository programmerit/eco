<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:eco="http://java.sun.com/jsf/composite/eco_composite">
	<h:head />

	<h:body>

		<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
		<h:panelGroup id="promotionPanelGroup">
			<h:form id="promotionForm">

				<p:link ajax="true" value="Back" outcome="view"
					rendered="#{employeeModelPermission.checkPermission('VIEW')}" />

				<p:commandButton value="Index All"
					actionListener="#{promotionHistoryBean.onIndexAll}" />
				<p:commandButton value="Remove All Index"
					actionListener="#{promotionHistoryBean.onRemoveAllIndex}" />

				<p:dataTable id="promotionHistories" var="p"
					widgetVar="promotionHistoryTable"
					value="#{promotionHistoryBean.lazyDataModel}"
					paginatorAlwaysVisible="true" paginator="true" rows="10"
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,25,50" lazy="true" selectionMode="single"
					selection="#{promotionHistoryBean.selectedItem}"
					rowKey="#{p.promotedHistoryId}" emptyMessage="No records found">


					<f:facet name="header">
						<div class="testClass">
							<div class="emp-title" style="font-size: 25px;">ECO
								Employee Promoted List</div>
							<div class="emp-toggle" style="margin: -24px 0 -10px 1100px;">
								<p:commandButton type="button" id="toggler"
									icon="fa fa-calendar Fs16 White" />
							</div>
						</div>
						<p:columnToggler trigger="toggler" datasource="promotionHistories" />
					</f:facet>

					<p:column style="width:16px" exportable="false" toggleable="false">
						<p:rowToggler />
					</p:column>

					<p:column headerText="Id">
						<h:outputText value="#{p.promotedHistoryId}" />
					</p:column>

					<p:column headerText="Employee Name">
						<h:outputText value="#{p.fullName}" />
					</p:column>

					<p:column headerText="Promoted Date">
						<h:outputText value="#{p.promotedDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Old Position">
						<h:outputText value="#{p.oldTitles}" />
					</p:column>

					<p:column headerText="Promoted Position">
						<h:outputText value="#{p.newTitles}" />
					</p:column>

					<p:column headerText="Comment">
						<h:outputText value="#{p.comment}" />
					</p:column>

					<p:rowExpansion>
						INFORMATION HERE!!!	
					</p:rowExpansion>
				</p:dataTable>
			</h:form>
		</h:panelGroup>

	</h:body>
</f:view>
