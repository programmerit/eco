<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:eco="http://java.sun.com/jsf/composite/eco_composite">
	<h:head />

	<h:body>
		<h:form id="concurrentTitlesForm">
			<p:dialog widgetVar="wConcurrentTitlesDialog"
				header="Concurrent Titles Dialog" modal="true">
				<p:outputPanel id="concurrentTitlesOutputPanel">
					<h:outputText value="Name: " />
					<h:outputText value="#{concurrentBean.empIndexedItem.fullNameVi}" />
					<br />

					<h:outputText value="Current Titles: " />
					<h:outputText value="#{concurrentBean.empIndexedItem.titles}" />
					<br />

					<h:outputText value="Department: " />
					<h:outputText value="#{concurrentBean.empIndexedItem.department}" />
					<br />
					<eco:organizationPanel />
				</p:outputPanel>
				<p:commandButton value="Save" styleClass="RedButton"
					actionListener="#{concurrentBean.onSave}" update=":growl"
					oncomplete="PF('wConcurrentTitlesDialog').hide()" /> |
				<p:commandLink value="Cancel"
					onclick="PF('wConcurrentTitlesDialog').hide()" />
			</p:dialog>
		</h:form>
	</h:body>
</f:view>
