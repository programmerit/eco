<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:head />

	<h:body>
		<h:form id="setManagerForm">
			<p:dialog id="setManagerDialog" widgetVar="wSetManagerDialog"
				header="Add/Modify Manager" closeOnEscape="true" closable="true"
				modal="true">
				<p:outputPanel id="setManagerOutputPanel" autoUpdate="false">
					<h:outputText value="You are currently on setting Manager for [" />
					<h:outputText value="#{setManagerBean.department.name}"
						style="font-weight: bold;" />
					<h:outputText value="]" />
					<br />
					<br />
					<h:panelGrid columns="3">
						<h:outputText value="Current Manager:" />
						<h:outputText style="font-weight: bold;"
							value="#{setManagerBean.currentManagerFormattedString}" />
						<h:outputText />

						<h:outputText value="Change Manager:" />
						<p:autoComplete id="manager" multiple="false"
							styleClass="interview-schedule" scrollHeight="300"
							minQueryLength="2"
							value="#{setManagerBean.currentSelectedManager}"
							completeMethod="#{setManagerBean.onCompleteEmps}" var="e"
							itemLabel="#{setManagerBean.getFormattedEmpString(e)}"
							itemValue="#{e}" required="true" converter="empIndexedConverter"
							autoHighlight="true" forceSelection="true"
							placeholder="Type 2 words..." alt="#{e.employeeCode}">
							<p:ajax event="itemSelect" update="setManagerButton" />
						</p:autoComplete>
						<h:outputText />
					</h:panelGrid>
					<p:commandButton id="setManagerButton" value="SET Manager"
						disabled="#{setManagerBean.currentSelectedManager == null}"
						actionListener="#{setManagerBean.onSaveSetManager}"
						oncomplete="PF('wSetManagerDialog').hide();" />
					<p:commandLink value="Cancel" style="margin-left: 3px"
						onclick="PF('wSetManagerDialog').hide();" />
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</h:body>
</f:view>
