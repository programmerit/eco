<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:eco="http://java.sun.com/jsf/composite/eco_composite">
	<h:head />

	<h:body>

		<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
		<h:panelGroup id="resignationPanelGroup">
			<h:form id="resignationForm">

				<p:link ajax="true" value="Back" outcome="view"
					rendered="#{employeeModelPermission.checkPermission('VIEW')}" />

				<p:commandLink value="Index All"
					actionListener="#{resignationHistoryBean.onIndexAll}" /> | 
				<p:commandLink value="Remove All Index"
					actionListener="#{resignationHistoryBean.onRemoveAllIndex}" /> |	
				<p:commandLink value="Add Missing Resigned Emp"
					actionListener="#{resignationHistoryBean.addMissingResignedEmployee}" />


				<p:dataTable id="resignationHistories" var="r"
					widgetVar="resignationHistoryTable"
					value="#{resignationHistoryBean.lazyDataModel}"
					paginatorAlwaysVisible="true" paginator="true" rows="10"
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,25,50" lazy="true" selectionMode="single"
					selection="#{resignationHistoryBean.selectedItem}"
					rowKey="#{r.resignationHistoryId}" emptyMessage="No records found"
					editable="true">
					<p:ajax event="rowEdit"
						listener="#{resignationHistoryBean.onRowEdit}" />
					<p:ajax event="rowEditCancel"
						listener="#{resignationHistoryBean.onRowEditCancel}" />

					<f:facet name="header">
						<div class="testClass">
							<div class="emp-title" style="font-size: 25px;">ECO
								Employee Resignation List</div>
							<div class="emp-toggle" style="margin: -24px 0 -10px 1100px;">
								<p:commandButton type="button" id="toggler"
									icon="fa fa-calendar Fs16 White" />
							</div>
						</div>
						<p:columnToggler trigger="toggler"
							datasource="resignationHistories" />
					</f:facet>

					<p:column headerText="Id">
						<h:outputText value="#{r.resignationHistoryId}" />
					</p:column>

					<p:column headerText="Employee Name">
						<h:outputText value="#{r.fullName}" />
					</p:column>

					<p:column headerText="Titles">
						<h:outputText value="#{r.titles}" />
					</p:column>

					<p:column headerText="Resigned Date">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{r.resignedDate}" />
							</f:facet>
							<f:facet name="input">
								<p:calendar value="#{r.resignedDate}" pattern="dd/MM/yyyy" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Reason">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{r.resignedType}" />
							</f:facet>

							<f:facet name="input">
								<p:selectOneMenu value="#{r.resignedType}"
									converter="resignationTypeConverter" effect="fade">
									<f:selectItem itemLabel="Resigned Type" itemValue="" />
									<f:selectItems
										value="#{resignationHistoryBean.resignationTypes}" var="r"
										itemLabel="#{i18n[resignationHistoryBean.getLocalizedResignationType(r)]}"
										itemValue="#{r}" />
									<p:column>
					                #{r}
					            </p:column>
								</p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Comment">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{r.comment}" />
							</f:facet>
							<f:facet name="input">
								<p:inputTextarea value="#{r.comment}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</h:form>
		</h:panelGroup>

	</h:body>
</f:view>
