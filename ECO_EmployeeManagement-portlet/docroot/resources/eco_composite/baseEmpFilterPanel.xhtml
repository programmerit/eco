<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:eco="http://java.sun.com/jsf/composite/eco_composite">

	<composite:interface>
		<composite:attribute name="onCompleteUpdate" />
		<composite:attribute name="empBean"
			type="vn.com.ecopharma.emp.bean.filter.BaseEmpFilter" required="true" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup>
			<h:panelGrid columns="3">
				<h:panelGroup>
					<p:inputText id="filter_fullName"
						value="#{cc.attrs.empBean.fullName}" placeholder="FullName"
						style="width: 150px;">
						<p:ajax event="keyup" delay="1000"
							oncomplete="#{cc.attrs.onCompleteUpdate};" />
					</p:inputText>
					<p:tooltip for="filter_fullName" value="Filter [Fullname]"
						showEffect="clip" hideEffect="explode" />
					<br />
					<p:inputText id="filter_empCode"
						value="#{cc.attrs.empBean.empCode}" placeholder="Emp Code"
						style="width: 150px;">
						<p:ajax event="keyup" delay="1000"
							oncomplete="#{cc.attrs.onCompleteUpdate};" />
					</p:inputText>
					<p:tooltip for="filter_empCode" value="Filter [Emp Code]"
						showEffect="clip" hideEffect="explode" />
				</h:panelGroup>
				<eco:organizationFilterPanel orgBean="#{cc.attrs.empBean}"
					onCompleteUpdate="#{cc.attrs.onCompleteUpdate};" />

			</h:panelGrid>
		</h:panelGroup>
	</composite:implementation>


	<style type="text/css">
</style>
</f:view>
