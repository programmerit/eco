<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="wDialogVar" />
		<composite:attribute name="message" />
		<composite:attribute name="header" />
		<composite:attribute name="onAction"
			method-signature="void actionListener()" />
		<composite:attribute name="oncompleteActions" />
		<composite:attribute name="update" />
	</composite:interface>

	<composite:implementation>
		<p:confirmDialog widgetVar="#{cc.attrs.wDialogVar}"
			message="#{cc.attrs.message}" header="#{cc.attrs.header}"
			severity="alert" closeOnEscape="true" showEffect="fade">
			<composite:insertChildren />
			<p:commandButton value="Yes" styleClass="RedButton"
				update="#{cc.attrs.update}"
				oncomplete="#{cc.attrs.oncompleteActions}"
				actionListener="#{cc.attrs.onAction}" />
			<p:commandButton value="No"
				onclick="PF('#{cc.attrs.wDialogVar}').hide()" />
		</p:confirmDialog>
	</composite:implementation>
</f:view>
